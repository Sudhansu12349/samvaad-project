<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body { font-family: Arial; display:flex; justify-content:center; align-items:center; height:100vh; background-color:#f4f4f4; }
    .login-container { background:white; padding:20px 30px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.2); }
    input { width:100%; padding:10px; margin:10px 0; border-radius:4px; border:1px solid #ccc; }
    button { width:100%; padding:10px; background:#007bff; color:white; border:none; border-radius:4px; cursor:pointer; }
    button:hover { background:#0056b3; }
    p { color:red; }
  </style>
</head>
<body>
  <nav style="background-color:#007bff; padding:10px;">
  <ul style="list-style:none; display:flex; margin:0; padding:0;">
    <li style="margin-right:20px;"><a href="index.html" style="color:white; text-decoration:none;">Home</a></li>
    <li><a href="login.html" style="color:white; text-decoration:none;">Login</a></li>
  </ul>
</nav>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p id="error"></p>
    <p><a href="index.html">Back to Home</a></p>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Static login example
      if(username === "admin" && password === "1234") {
        alert("Login Successful!");
        window.location.href = "index.html"; // redirect to home or dashboard
      } else {
        document.getElementById('error').innerText = "Invalid username or password";
      }
    });
  </script>
</body>
</html>
